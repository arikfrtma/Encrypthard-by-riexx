<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riexx Official - Script Bot Encryptor</title>
    <style>
        /* CSS Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .brand {
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .input-section, .output-section {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #encryptBtn {
            background-color: #3498db;
            color: white;
        }
        
        #encryptBtn:hover {
            background-color: #2980b9;
        }
        
        #decryptBtn {
            background-color: #2ecc71;
            color: white;
        }
        
        #decryptBtn:hover {
            background-color: #27ae60;
        }
        
        #copyBtn {
            background-color: #9b59b6;
            color: white;
        }
        
        #copyBtn:hover {
            background-color: #8e44ad;
        }
        
        #clearBtn {
            background-color: #e74c3c;
            color: white;
        }
        
        #clearBtn:hover {
            background-color: #c0392b;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Script Bot Encryptor</h1>
            <div class="brand">Riexx Official</div>
        </div>
        
        <div class="input-section">
            <label for="inputScript">Masukkan Script Bot Anda:</label>
            <textarea id="inputScript" placeholder="Tempelkan script bot Anda di sini..."></textarea>
        </div>
        
        <div class="buttons">
            <button id="encryptBtn">Encrypt</button>
            <button id="decryptBtn">Decrypt</button>
            <button id="copyBtn">Copy</button>
            <button id="clearBtn">Clear</button>
        </div>
        
        <div class="output-section">
            <label for="outputScript">Hasil:</label>
            <textarea id="outputScript" readonly placeholder="Hasil encrypt/decrypt akan muncul di sini..."></textarea>
        </div>
        
        <div class="footer">
            Â© 2025 Riexx Official - All rights reserved
        </div>
    </div>
    
    <script>
        // Simple encryption function (replace with your actual encryption algorithm)
        function encrypt(text) {
            return btoa(unescape(encodeURIComponent(text)));
        }
        
        // Simple decryption function
        function decrypt(text) {
            try {
                return decodeURIComponent(escape(atob(text)));
            } catch (e) {
                return "Error: Invalid encrypted text";
            }
        }
        
        // DOM elements
        const inputScript = document.getElementById('inputScript');
        const outputScript = document.getElementById('outputScript');
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        // Event listeners
        encryptBtn.addEventListener('click', () => {
            if (inputScript.value.trim() === '') {
                alert('Masukkan script terlebih dahulu!');
                return;
            }
            outputScript.value = encrypt(inputScript.value);
        });
        
        decryptBtn.addEventListener('click', () => {
            if (inputScript.value.trim() === '') {
                alert('Masukkan script terlebih dahulu!');
                return;
            }
            outputScript.value = decrypt(inputScript.value);
        });
        
        copyBtn.addEventListener('click', () => {
            if (outputScript.value.trim() === '') {
                alert('Tidak ada hasil untuk dicopy!');
                return;
            }
            outputScript.select();
            document.execCommand('copy');
            alert('Hasil telah dicopy ke clipboard!');
        });
        
        clearBtn.addEventListener('click', () => {
            inputScript.value = '';
            outputScript.value = '';
        });
    </script>
</body>
</html>
